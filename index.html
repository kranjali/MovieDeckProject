<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Movie Deck Project</title>
</head>
<body>
    <header>
      <a href="/">
        <h1>Movie Deck</h1>
    </a>
    </header>
    <div class="search-bar">
        <input type="text" name="text" id="search-input" placeholder="search by name....">
        <button id="search-button">Search</button>
    </div>
    <div class="sorting-options">
        <button id="sort-by-date">Sort by date(oldest to latest)</button>
        <button id="sort-by-rating">Sort by rating(latest to most)</button>
    </div>
    <div class="tabs">
        <button id="all-tab">All</button>
        <button id="favorites-tab">Favorites</button>
    </div>

    <div class="movie-list-pagination-btns">
        <ul id="movies-list">
           
        </ul>
     <div class="pagination">
        <button id="prev-button">Previous</button>
        <button id="page-number-button">Current Page:1</button>
        <button id="next-button">Next</button>
    </div>
    </div>
    <footer>
        <p>Â© 2023 Movie Deck</p>
    </footer>
</body>
